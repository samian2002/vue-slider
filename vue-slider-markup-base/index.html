<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Vue Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item" v-for="(slide, index) in slides" :key="index" v-show="index === activeSlide">
                    <img :src="slide.image" :alt="slide.title" />
                    <div class="text">
                        <h3>{{ slide.title }}</h3>
                        <p>{{ slide.text }}</p>
                    </div>
                </div>
                <!--Thumbnails-->
                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="thumb" v-for="(thumb, index) in slides" :key="index" :class="{ 'active': index === activeSlide }" @click="setActiveSlide(index)">
                        <img :src="thumb.image" :alt="thumb.title" />
                    </div>
                    <div class="next" @click="nextSlide"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
